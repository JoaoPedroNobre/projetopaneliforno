<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Forno</title>
  <link rel="stylesheet" href="postarreceitaestilo.css">
</head>
<body>
  <header class="cabe">
    <h1 class="cabetexto">Paneli Forno</h1>
  </header >
  <main class="painel">
    <aside class="menu">
      <button class="btn passo sombraEhover">+ ADICIONAR PASSO</button>
      <button class="btn ingrediente sombraEhover">+ NOVO INGREDIENTE</button>
      <button class="btn observacao sombraEhover">+ OBSERVAÇÃO</button>
      <button class="btn texto sombraEhover">+ ADICIONAR TEXTO</button>
    </aside>
    <section class="conteudo">

  <div class="linha-passo">
    <div class="passo bloco verde">
      <span class="etiqueta">PASSO 1</span>
      <img src="https://static.vecteezy.com/system/resources/previews/012/932/824/non_2x/food-chicken-egg-free-png.png" class="imagemingrediente">
    </div>
    <p class="descricao sombraEhover">Separe os ingredientes</p>
  </div>

  <div class="linha-passo">
    <div class="passo bloco marrom">
      <span class="etiqueta">PASSO 2</span>
      <img src="https://loyal-machine.com/wp-content/uploads/2025/01/2.6.png" class="imagemingrediente">
    </div>
    <p class="descricao sombraEhover">espalhe a manteiga<br>na frigideira</p>
  </div>

  <div class="linha-passo">
    <div class="passo bloco laranja">
      <span class="etiqueta">PASSO 3</span>
      <img src="https://butterflyindia.com/wp-content/uploads/2021/05/1-5.png" class="imagemingrediente">
    </div>
    <p class="descricao sombraEhover">quebre o ovo na frigideira<br>e espere fritar</p>
  </div>

</section>
  </main>
</body>
</html>
